<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USA Map with Ensembles</title>

    <!-- Include Leaflet CSS and JavaScript -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: row;
        }
        #map {
            width: 50%;
            height: 100vh;
        }
        #ensembles {
            width: 50%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .ensemble {
            width: 60%;
            max-height: 10%;
            border: 1px solid #ccc;
            margin: 10px;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .button-container {
            display: flex;
        }
        .button {
            margin: 5px;
            padding: 5px 10px;
            background-color: #0074d9;
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="ensembles">
        <div class="ensemble">
            Ensemble 1
            <div class="button-container">
                <a href="#" class="button">Distance Measures</a>
                <a href="#" class="button">Cluster Analysis</a>
            </div>
        </div>
        <div class="ensemble">
            Ensemble 2
            <div class="button-container">
                <a href="#" class="button">Distance Measures</a>
                <a href="#" class="button">Cluster Analysis</a>
            </div>
        </div>
        <div class="ensemble">
            Ensemble 3
            <div class="button-container">
                <a href="#" class="button">Distance Measures</a>
                <a href="#" class="button">Cluster Analysis</a>
            </div>
        </div>
        <div class="ensemble">
            Ensemble 4
            <div class="button-container">
                <a href="#" class="button">Distance Measures</a>
                <a href="#" class="button">Cluster Analysis</a>
            </div>
        </div>
        <div class="ensemble">
            Ensemble 5
            <div class="button-container">
                <a href="#" class="button">Distance Measures</a>
                <a href="#" class="button">Cluster Analysis</a>
            </div>
        </div>
    </div>

    <script>
        // Initialize the Leaflet map centered on the USA
        var map = L.map('map').setView([37.0902, -95.7129], 4);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    </script>
</body>
</html>
