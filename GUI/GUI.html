<!DOCTYPE html>
<html>

<head>
  <title>Interactive Map</title>
  <link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body>
  <div id="container">
    <div id="map-container"></div>
    <div class="container">
      <h1>Scatter Plots</h1>
      <select id="dataset-selector">
        <option value="1">10000</option>
        <option value="2">5000</option>
        <option value="3">3000</option>
      </select>
      <div id="scatter-plot">
        <img src="Data/GenerateDummyData/scatter-plot-pic.png" alt="temp" width="800" height="400">
      </div>
      <select id="table2">
        <option value="1">Optimal Transport</option>
        <option value="2">Hamming Distance</option>
        <option value="3">Total Variation Distance</option>
      </select>
      <table id="BottomTable">
        <thead>
          <table border="1">
            <tr>
              <th>District Plans</th>
              <th>Avg Distance</th>
              <th>Avg Measure (Rep/Dem) Split</th>
              <th>% of Rep/Dem Voters</th>
              <th>% Demographic Groups</th>
            </tr>
            <tr>
              <td>Plan 1</td>
              <td>100 miles</td>
              <td>0.3</td>
              <td>60%</td>
              <td>45%</td>
            </tr>
            <tr>
              <td>Plan 2</td>
              <td>85 miles</td>
              <td>0.4</td>
              <td>40%</td>
              <td>55%</td>
            </tr>
          </table>

        </thead>
        <tbody></tbody>
      </table>
      <div class="data-container">
        <table id="property-table">
          <thead>
            <tr>
              <th>Property Name</th>
              <th>Value</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>

      </div>
    </div>

  </div>


  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>


  <script src="CongresSenateAssembDistr/helper_functions.js"></script>
  <script src="MainView/DefaultView.js"></script>

  <script src="CongresSenateAssembDistr/State_Layers/MarylandLayer.js"></script>
  <script src="CongresSenateAssembDistr/State_Layers/WisconsinLayer.js"></script>
  <script src="CongresSenateAssembDistr/State_Layers/NCLayer.js"></script>

  <script src="CongresSenateAssembDistr/DistrictLayerController.js"></script>


  <script src="MainView/Markers.js"></script>
  <script src="MainView/dropDownMenu.js"></script>
  <script src="MainView/Reset.js"></script>
  <script src="Data/GenerateDummyData/scatter-plot.js"></script>

</body>

</html>
